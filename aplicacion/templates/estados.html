{% extends "base.html" %}
{% block title %}Estados{% endblock %}

{% block contenido %}

<body>
    <div class="container">

        <div class="row">

                <div class="card card-body">
                    <form action="{{url_for('estados_new')}}" method="post" >
                        <div class="form-group">
                            <label>Estado: </label>
                            <input type="text" class="form-control border border-green-200" name="Estado">
                        </div>
                       
    
                        <!--BOTONES-->
                        <div class="grid grid-flow-col grid-row-1 gap-2  m-2">
                           <button class="bg-transparent
                            hover:bg-green-500 text-green-700
                            font-semibold hover:text-white py-2 px-4
                            border border-green-500 hover:border-transparent rounded">Guardar</button>
    
                               
                        </div>
                    </form>
                </div>



               <div class="list-group">
                <grid class="grid grid-flow-col grid-cols-4 grid-rows-1 grid place-items-center gap-4 p-3 m-10">
                    <div class="text-black font-bold">ESTADO</div>
                </grid>

                {% for e in estados %}

                <grid class="grid grid-flow-col grid-cols-5 grid place-items-center grid-rows-1 gap-4 p-3 m-10">

                    <div class="text-black ">{{e.Estado}}</div>                  
                    <div><a href="{{url_for('estados_edit',id=e.idEstado)}}">
                        <i class="fas fa-edit text-black font-bold"></i></a></div>

                </grid>
                {% endfor %}


            </div>
        </div>
    </div>

</body>



{% endblock %}
