{% extends "base.html" %}
{% block title %}Albaranes{% endblock %}

{% block contenido %}

<body>
<div class="container">

    <div class="row">

        <a class="bg-transparent
            hover:bg-green-500 text-green-700
            font-semibold hover:text-white py-2 px-4
            border border-green-500 hover:border-transparent rounded" href="{{url_for('albaranes_new')}}"
           role="button">Nuevo Albar√°n</a>

        <div class="list-group">
            <grid class="grid grid-flow-col grid-cols-4 grid-rows-1 grid place-items-center gap-4 p-3 m-10">
                <div class="text-black font-bold">NUMERO</div>
                <div class="text-black font-bold">PROVEEDOR</div>
                <div class="text-black font-bold"></div>
                <div class="text-black font-bold"></div>
                <!--i class="fas fa-edit text-black font-bold"></i>
                <i class="fas fa-trash-alt text-black font-bold"></i-->

            </grid>

            {% for a in albaranes %}

            <grid class="grid grid-flow-col grid-cols-5 grid place-items-center grid-rows-1 gap-4 p-3 m-10">

                <div class="text-black ">{{a.Numero}}</div>
            
				{% for p in proveedores%}
                    {%if p.idProveedor == a.idProveedor%}
                    <div class="text-black">{{p.Empresa}}</div>
                    {%endif%}
                    {%endfor%}

                <div><a href="{{url_for('albaranes_edit',id=a.idAlbaran)}}">
                    <i class="fas fa-edit text-black font-bold"></i></a>
                </div>
               

            </grid>
            {% endfor %}


        </div>
    </div>
</div>

</body>



{% endblock %}
